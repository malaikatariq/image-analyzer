<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter - Azure AI</title>
    <style>
        /* (Keep your existing CSS as is) */
        /* ... your CSS omitted for brevity ... */
        .file-input { display: none; }
        .form-group { display: none; } /* Hide Function URL input */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image to Text Converter</h1>
            <p class="description">Extract text from images using Azure AI Computer Vision</p>
        </header>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="drop-area" id="dropArea">
                    <i>üìÅ</i>
                    <h3>Drag & Drop your image here</h3>
                    <p>or</p>
                    <span class="browse-btn">Browse Files</span>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                
                <div class="preview-container">
                    <img id="imagePreview" alt="Image preview">
                </div>
                
                <button id="extractBtn" class="extract-btn" disabled>Extract Text</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
            </div>
            
            <div class="result-section">
                <h3>Extracted Text:</h3>
                <div class="result-area" id="resultText">
                    Text will appear here after processing...
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Powered by Azure AI Computer Vision | Created with HTML, CSS, and JavaScript</p>
    </footer>

    <script>
        const FUNCTION_URL = "https://image-analyzer-fdatfkbtcrbxb3cp.westeurope-01.azurewebsites.net/api/analyzeimage?code=DRj0Fbh4BG5M9_oH4MfSMJXwTaaes2YBG41OTQT73S63AzFuo4kP3A=="; // <-- hardcoded

        // DOM elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const extractBtn = document.getElementById('extractBtn');
        const resultText = document.getElementById('resultText');
        const loading = document.getElementById('loading');

        // Event listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() { dropArea.classList.add('highlight'); }
        function unhighlight() { dropArea.classList.remove('highlight'); }

        dropArea.addEventListener('drop', handleDrop, false);
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) { handleFiles(e.dataTransfer.files); }
        function handleFileSelect(e) { handleFiles(e.target.files); }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        extractBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        extractBtn.addEventListener('click', extractText);

        async function extractText() {
            if (!imagePreview.src) {
                alert('Please upload an image first');
                return;
            }

            loading.style.display = 'block';
            resultText.textContent = 'Processing...';

            try {
                const imageData = imagePreview.src;
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    body: JSON.stringify({ imageData }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`Azure Function error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                processOCRResult(data);
            } catch (error) {
                console.error('Error:', error);
                resultText.textContent = `Error: ${error.message}. Please check your Function URL and try again.`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function processOCRResult(data) {
            let extractedText = '';
            if (data.regions && data.regions.length > 0) {
                for (const region of data.regions) {
                    for (const line of region.lines) {
                        for (const word of line.words) {
                            extractedText += word.text + ' ';
                        }
                        extractedText += '\n';
                    }
                }
            } else {
                extractedText = 'No text detected in the image.';
            }
            resultText.textContent = extractedText;
        }
    </script>
</body>
</html>
