<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6B73FF, #000DFF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    .drop-box {
      border: 2px dashed #3a6ea5;
      border-radius: 5px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .drop-box:hover {
      background-color: #f0f0f0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      resize: none;
    }
    img {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="drop-box" id="dropBox">
        <p>Drag & Drop your image here</p>
        <p>or</p>
        <button id="browseBtn">Browse Files</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
      </div>
      <img id="preview" src="" alt="">
      <button id="extractBtn">Extract Text</button>
    </div>
    <div class="right">
      <h3>Extracted Text:</h3>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <script>
    // Hardcoded Azure Function URL
    const azureFunctionUrl = "https://image-analyzer-fdatfkbtcrbxb3cp.westeurope-01.azurewebsites.net/api/analyzeimage?code=DRj0Fbh4BG5M9_oH4MfSMJXwTaaes2YBG41OTQT73S63AzFuo4kP3A==";

    const dropBox = document.getElementById("dropBox");
    const imageInput = document.getElementById("imageInput");
    const browseBtn = document.getElementById("browseBtn");
    const preview = document.getElementById("preview");
    const extractBtn = document.getElementById("extractBtn");
    const output = document.getElementById("output");

    browseBtn.addEventListener("click", () => imageInput.click());

    dropBox.addEventListener("dragover", e => {
      e.preventDefault();
      dropBox.style.background = "#f0f0f0";
    });

    dropBox.addEventListener("dragleave", e => {
      e.preventDefault();
      dropBox.style.background = "#fff";
    });

    dropBox.addEventListener("drop", e => {
      e.preventDefault();
      dropBox.style.background = "#fff";
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => preview.src = reader.result;
      reader.readAsDataURL(file);
    }

    extractBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      if (!file) return alert("Please select an image first!");

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch(azureFunctionUrl, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Text extraction failed.");

        const result = await response.json();
        output.value = result.text || "No text found.";
      } catch (err) {
        console.error(err);
        alert("Failed to extract text.");
      }
    });
  </script>
</body>
</html>
